<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista de Categorías</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="my-4">Lista de Categorías</h1>
        <a href="/categorias/new" class="btn btn-primary mb-3">Nueva Categoría</a>
        <a href="/dashboard" class="btn btn-info mb-3">Inicio</a>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="categoria : ${categorias}">
                    <td th:text="${categoria.id}"></td>
                    <td th:text="${categoria.nombre}"></td>
                    <td>
                        <a th:href="@{/categorias/edit/{id}(id=${categoria.id})}" class="btn btn-warning btn-sm">Editar</a>
                        <a th:href="@{/categorias/delete/{id}(id=${categoria.id})}" class="btn btn-danger btn-sm" onclick="return confirm('¿Estás seguro de que quieres eliminar esta categoría?');">Eliminar</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    </div>
    <script>
        function confirmDelete(id) {
            if (confirm('¿Estás seguro de que quieres eliminar esta categoría?')) {
                window.location.href = '/categorias/delete/' + id;
            }
        }
    </script>
</body>
</html>
