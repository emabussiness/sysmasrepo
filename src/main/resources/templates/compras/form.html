<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Formulario de Compra</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <div class="container mt-2 mb-3">
        <a th:href="@{/dashboard}" class="btn btn-secondary me-2">
            <i class="bi bi-house-door"></i> Inicio
        </a>
        <a href="javascript:history.back()" class="btn btn-outline-secondary">
            <i class="bi bi-arrow-left"></i> Volver
        </a>
    </div>
    <div class="container mt-4">
        <h2 th:text="${compra.id == null ? 'Registrar Nueva Compra' : 'Editar Compra'}"></h2>
        <form th:action="@{/compras/save}" th:object="${compra}" method="post">
            <input type="hidden" th:field="*{id}" />
            <div class="form-group">
                <label for="fechaCompra">Fecha de Compra:</label>
                <input type="date" id="fechaCompra" th:field="*{fechaCompra}" class="form-control" required />
            </div>
            <div class="form-group">
                <label for="proveedor">Proveedor:</label>
                <select id="proveedor" th:field="*{proveedor.id}" class="form-control" required>
                    <option value="">Seleccione un proveedor</option>
                    <option th:each="prov : ${proveedores}" th:value="${prov.id}" th:text="${prov.nombre}"></option>
                </select>
            </div>

            <h3>Detalles de Compra</h3>
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Producto</th>
                        <th>Cantidad</th>
                        <th>Precio Unitario</th>
                        <th>Subtotal</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="detalle, stat : *{detallesCompra}">
                        <td>
                            <select th:field="*{detallesCompra[__${stat.index}__].producto.id}" class="form-control" required>
                                <option value="">Seleccione un producto</option>
                                <option th:each="prod : ${productos}" th:value="${prod.id}" th:text="${prod.nombre}"></option>
                            </select>
                        </td>
                        <td>
                            <input type="number" th:field="*{detallesCompra[__${stat.index}__].cantidad}" class="form-control" required min="1" />
                        </td>
                        <td>
                            <input type="number" th:field="*{detallesCompra[__${stat.index}__].precioUnitario}" class="form-control" step="0.01" readonly />
                        </td>
                        <td th:text="${detalle.cantidad * detalle.precioUnitario}"></td>
                    </tr>
                </tbody>
            </table>
            <button type="submit" class="btn btn-primary">Guardar Compra</button>
            <a th:href="@{/compras}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</body>
</html>
