<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista de Proveedores</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <div class="container mt-2 mb-3">
        <a th:href="@{/dashboard}" class="btn btn-secondary me-2">
            <i class="bi bi-house-door"></i> Inicio
        </a>
        <a th:href="@{/proveedores}" class="btn btn-outline-secondary">
            <i class="bi bi-arrow-left"></i> Volver a Proveedores
        </a>
    </div>
    <div class="container mt-4">
        <h2>Proveedores</h2>
        <a th:href="@{/proveedores/new}" class="btn btn-primary mb-3">Agregar Nuevo Proveedor</a>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>RUC</th>
                    <th>Dirección</th>
                    <th>Teléfono</th>
                    <th>Email</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="proveedor : ${proveedores}">
                    <td th:text="${proveedor.id}"></td>
                    <td th:text="${proveedor.nombre}"></td>
                    <td th:text="${proveedor.ruc}"></td>
                    <td th:text="${proveedor.direccion}"></td>
                    <td th:text="${proveedor.telefono}"></td>
                    <td th:text="${proveedor.email}"></td>
                    <td>
                        <a th:href="@{/proveedores/edit/{id}(id=${proveedor.id})}" class="btn btn-info btn-sm">Editar</a>
                        <a th:href="@{/proveedores/delete/{id}(id=${proveedor.id})}" class="btn btn-danger btn-sm" onclick="return confirm('¿Estás seguro de que quieres eliminar este proveedor?');">Eliminar</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
