<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Formulario de Servicio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <div class="container mt-2 mb-3">
        <a th:href="@{/dashboard}" class="btn btn-secondary me-2">
            <i class="bi bi-house-door"></i> Inicio
        </a>
        <a href="javascript:history.back()" class="btn btn-outline-secondary">
            <i class="bi bi-arrow-left"></i> Volver
        </a>
    </div>
    <div class="container mt-4">
        <h2 th:text="${servicio.id == null ? 'Registrar Nuevo Servicio' : 'Editar Servicio'}"></h2>
        <form th:action="@{/servicios/save}" th:object="${servicio}" method="post">
            <input type="hidden" th:field="*{id}" />
            <div class="form-group">
                <label for="fechaRecepcion">Fecha de Recepción:</label>
                <input type="date" id="fechaRecepcion" th:field="*{fechaRecepcion}" class="form-control" required />
            </div>
            <div class="form-group">
                <label for="cliente">Cliente:</label>
                <select id="cliente" th:field="*{cliente.id}" class="form-control" required>
                    <option value="">Seleccione un cliente</option>
                    <option th:each="cli : ${clientes}" th:value="${cli.id}" th:text="${cli.nombre}"></option>
                </select>
            </div>
            <div class="form-group">
                <label for="tipoEquipo">Tipo de Equipo:</label>
                <input type="text" id="tipoEquipo" th:field="*{tipoEquipo}" class="form-control" required />
            </div>
            <div class="form-group">
                <label for="sintomas">Síntomas:</label>
                <textarea id="sintomas" th:field="*{sintomas}" class="form-control"></textarea>
            </div>
            <div class="form-group">
                <label for="diagnostico">Diagnóstico:</label>
                <textarea id="diagnostico" th:field="*{diagnostico}" class="form-control"></textarea>
            </div>
            <div class="form-group">
                <label for="presupuesto">Presupuesto:</label>
                <input type="number" id="presupuesto" th:field="*{presupuesto}" class="form-control" step="0.01" />
            </div>
            <div class="form-group">
                <label for="estado">Estado:</label>
                <input type="text" id="estado" th:field="*{estado}" class="form-control" />
            </div>

            <h3>Detalles de Servicio</h3>
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Descripción</th>
                        <th>Costo</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="detalle, stat : *{detallesServicio}">
                        <td>
                            <input type="text" th:field="*{detallesServicio[__${stat.index}__].descripcion}" class="form-control" />
                        </td>
                        <td>
                            <input type="number" th:field="*{detallesServicio[__${stat.index}__].costo}" class="form-control" step="0.01" />
                        </td>
                    </tr>
                </tbody>
            </table>
            <button type="submit" class="btn btn-primary">Guardar Servicio</button>
            <a th:href="@{/servicios}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</body>
</html>
