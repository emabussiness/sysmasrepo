<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Formulario de Producto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <div class="container mt-2 mb-3">
        <a th:href="@{/dashboard}" class="btn btn-secondary me-2">
            <i class="bi bi-house-door"></i> Inicio
        </a>
        <a href="javascript:history.back()" class="btn btn-outline-secondary">
            <i class="bi bi-arrow-left"></i> Volver
        </a>
    </div>
    <div class="container mt-4">
        <h2 th:text="${producto.id == null ? 'Agregar Nuevo Producto' : 'Editar Producto'}"></h2>
        <form th:action="@{/productos/save}" th:object="${producto}" method="post">
            <input type="hidden" th:field="*{id}" />
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" th:field="*{nombre}" class="form-control" required />
            </div>
            <div class="form-group">
                <label for="descripcion">Descripción:</label>
                <input type="text" id="descripcion" th:field="*{descripcion}" class="form-control" />
            </div>
            <div class="form-group">
                <label for="precioReferencia">Precio de Referencia:</label>
                <input type="number" id="precioReferencia" th:field="*{precioReferencia}" class="form-control" step="0.01" required />
            </div>
            <div class="form-group">
                <label for="costoPromedio">Costo Promedio:</label>
                <input type="number" id="costoPromedio" th:field="*{costoPromedio}" class="form-control" step="0.01" />
            </div>
            <div class="form-group">
                <label for="categoria">Categoría:</label>
                <select id="categoria" th:field="*{categoria}" class="form-control">
                    <option th:each="cat : ${categorias}" th:value="${cat.id}" th:text="${cat.nombre}"></option>
                </select>
            </div>
            <div class="form-group">
                <label for="unidadMedida">Unidad de Medida:</label>
                <select id="unidadMedida" th:field="*{unidadMedida}" class="form-control">
                    <option th:each="um : ${unidadesMedida}" th:value="${um.id}" th:text="${um.nombre}"></option>
                </select>
            }
            <div class="form-group">
                <label for="codigoInterno">Código Interno:</label>
                <input type="text" id="codigoInterno" th:field="*{codigoInterno}" class="form-control" />
            </div>
            <div class="form-group">
                <label for="codigoBarra">Código de Barra:</label>
                <input type="text" id="codigoBarra" th:field="*{codigoBarra}" class="form-control" />
            </div>
            <div class="form-group">
                <label for="tipoIVA">Tipo de IVA:</label>
                <select id="tipoIVA" th:field="*{tipoIVA}" class="form-control">
                    <option th:each="ti : ${tiposIVA}" th:value="${ti.id}" th:text="${ti.descripcion}"></option>
                </select>
            }
            <button type="submit" class="btn btn-primary">Guardar</button>
            <a th:href="@{/productos}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</body>
</html>
